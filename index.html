---
layout: page
permalink: /
id: index
---

<div id="post-list">
    <h1>Posts</h1>
    <ul>
        {% for post in site.posts %}
        
            <li><a class="post-title" href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d %b %Y" }}

        {% endfor %} 
    </ul>
</div>
