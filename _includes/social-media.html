<div class="social-media">

    <!--
    Links to social media sites. Make changes to the list at _data/social.yml
    -->
    
    <ul>

        {% for item in site.data.social %}
            <li>        
                <a href="https://{{ item.link }}" target="_blank">{{ item.name }}</a>
            </li>
        {% endfor %}

    </ul>


</div><!--End of social-media-->
